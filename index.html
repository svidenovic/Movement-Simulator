<!DOCTYPE html>

<html>
<head>
    <title> Movement simulation </title>
    <link rel="stylesheet" type="text/css" href="SVGsim.css" />
    <script type="text/javascript" src="jquery-1.11.2.min.js" ></script>
    <script type="text/javascript" src="SVGsim.js" ></script>
</head>

<body>
    <span class="headSpan" > <b> Movement Simulator v1.0 </b> </span>
    <div id="mainDiv" >
        <div id="ctrlBar" >
            <!-- function, fscale-->
            <div class="funcDiv">
                <span class="funcLabel" > f(t) = </span>
                <input id="funcIn" class="funcInput" type="text" value="" />
                <span class="funcLabel" > Amplitude Scale: </span>
                <input id="fScaleIn" inval="1" class="fScaleInput" type="text" value="" />
                <span id="getAuto" class="funcLabel" > &nbsp # </span>
            </div>
            <div class="separatorDiv" ></div>
            <!-- CTRL buttons -->
            <div class="sepDiv"></div>
            <button class="PPRbtns" id="sbPlay"> PLAY </button>
            <button class="PPRbtns" id="sbPause"> PAUSE </button>
            <button class="PPRbtns" id="sbReset"> RESET </button>
            <!-- time -->
            <div class="timeDiv" > 
                <span class="timeLabel"> time: </span>
                <input id="tStartIn" class="tInput" type="text" value="" />
                <span class="timeLabel"> : </span>
                <input id="tStepIn" class="tInput" type="text" value="" />
                <span class="timeLabel"> : </span>
                <input id="tEndIn" class="tInput" type="text" value="" />
            </div>
            <!-- animation speed and step -->
            <div class="AnimDiv" >
                <span class="animLabel"> Animation Delay: </span>
                <input id="animDelayIn" class="animInput" type="text" value="" />
                <span class="animLabel">ms | Step: </span>
                <input id="animStepIn" class="animInput" type="text" value="" />
            </div>
            <!-- body width -->
            <div class="BodywDiv" >
                <span class="bodywLabel"> Body width: </span>
                <input id="bodywIn" class="bodywInput" type="text" value="30" />
                <span class="bodywLabel">px</span>
            </div>
        </div>
        <div class="loadBarHolderDiv">
            <div id="loadBar"></div>
        </div>
        <svg id="mainSVGdiv" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="0" y2="100%">
                    <stop offset="0%" style="stop-color:#69E590;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6EAF82;stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>
        <div class="centerIndicator" ></div>
    </div>
    
    <p class="whomadethis" > <b>©</b> 2014 - Stefan Videnović </p>
    
</body>
</html>
